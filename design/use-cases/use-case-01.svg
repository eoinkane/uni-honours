link make-changes to record--><path d="M302.8399,127.9092 C353.263,144.1136 425.582,167.3546 476.3732,183.6772 " fill="none" id="make-changes-to-record" style="stroke:#A80036;stroke-width:1.0;"/><polygon fill="#A80036" points="481.2198,185.2347,473.8753,178.6728,476.4596,183.7049,471.4276,186.2892,481.2198,185.2347" style="stroke:#A80036;stroke-width:1.0;"/><!--MD5=[dd09aef7f61ffa5038d03772875bdaed]
@startuml
'https://plantuml.com/use-case-diagram

:Developer: as Dev
:Business Manager: as DM
:Developer: as Dev2

rectangle "DORA Dashboard System" {
    left to right direction

    (Check number of code changes) as (checks-changes)
    Dev - -> (checks-changes)
    (checks-changes) <- - DM

    (Check deployment frequency) as (checks-deploys)
    Dev - -> (checks-deploys)
    (checks-deploys) <- - DM

    (Check change failure rate) as (checks-failures)
    Dev - -> (checks-failures)
    (checks-failures) <- - DM

    (Check mean time to recovery) as (checks-recovery-time)
    Dev - -> (checks-recovery-time)
    (checks-recovery-time) <- - DM

    (Record DORA metrics) as (record)
}

together {
    (Introduce code changes) as (make-changes)
    Dev - -> (make-changes)

    (Develops) <- - Dev2
    (Releases) <- - Dev2

    (make-changes) <.. (Develops) : <<extends>>
    (make-changes) <.. (Releases) : <<extends>>

    (make-changes) - -> (record)
}
@enduml

